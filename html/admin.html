<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="/assets/socket.io.js"></script>
	<script src="/assets/js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="assets/css/uikit.min.css" />
	<script src="/assets/js/uikit.min.js"></script>
	<script src="/assets/js/uikit-icons.min.js"></script>
	<style>
		button{border-radius: 10px!important;}
	</style>
</head>
<body>
	<div uk-grid>
		<div class="uk-align-center uk-width-1-2 uk-background-primary">
			<p class="uk-text-center uk-text-large uk-text-capitalize" style="color: white">hub playlist</p>
			</div>
		</div>
		<div uk-grid>
			<hr class="uk-divider-icon uk-width-1-2 uk-align-center">
		</div>
		<div uk-grid>
			<div class="uk-card uk-card-default uk-align-center uk-width-1-2">
				<div id="player"></div>
			</div>
			<br>
		</div>

		<div uk-grid>
				<div class="uk-card uk-card-default uk-align-center uk-width-1-2" style="padding: 15px">
					<button class="uk-button uk-button-danger" id="restart">Red√©marrer</button>
					<button class="uk-button uk-button-primary" id="next">Next</button>
				</div>
		</div>

		<div uk-grid>
			<div class="uk-card uk-card-default uk-align-center uk-width-1-2" id="songs">
				
			</div>
		</div>
		
	
		<div uk-grid>
			<div class="uk-align-center">
			<p class="uk-text-small">
				Built by Bastien HUGON / Antoine VIVIES
			</p>
		</div>
	</div>
	<div uk-grid>
		<button uk-toggle="target: #addSong" class="uk-align-center uk-width-1-2 uk-text-large uk-text-capitalize uk-button uk-button-danger">
			add song
		</button>
	</div>
</body>

<div id="addSong" uk-modal>
	<div class="uk-modal-dialog uk-modal-body">
		<button class="uk-modal-close-default" type="button" uk-close></button>
		<h2 class="uk-modal-title">Add your song !</h2>
		<hr class="uk-divider-icon">
		<form>
			<input id="song" class="uk-input" type="text" placeholder="Paste your YT link">
			<input type="submit" id="addMusic" class="uk-align-center uk-width-1-2 uk-text-large uk-text-capitalize uk-button uk-button-danger button" value="Add IT !">
		</form>
	</div>
</div>
	<script src="/assets/apiConnectorADM.js"></script>
</div>
</html>
